<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="/fav.png"/>
    <link href="/log.css" rel="stylesheet">
</head>
<body>
<div class="login-box">
    <div class="lb-header">
        <a href="#" class="active" id="login-box-link">Login</a>
        <a href="#" id="signup-box-link">Sign Up</a>
    </div>
    <div class="separator"></div>
    <form class="email-login" action="/j_spring_security_check" method="POST">
        <div class="u-form-group">
            <input id="loginEmail" type="email" name="j_login" placeholder="Email">
        </div>
        <div class="u-form-group">
            <input id="loginPass" type="password" name="j_password" placeholder="Password">
        </div>
        <p id="logError"></p>
        <div class="u-form-group">
            <button>Log in</button>
        </div>
    </form>
    <form class="email-signup" hidden="">
        <div class="u-form-group">
            <input id="signupEmail" type="email" placeholder="Email">
        </div>
        <p id="regError"></p>
        <div class="u-form-group">
            <input id="signupPass1" type="password" placeholder="Password">
        </div>
        <div class="u-form-group">
            <input id="signupPass2" type="password" placeholder="Confirm Password">
        </div>
        <p id="passError"></p>
        <div class="u-form-group">
            <button id="signup">Sign Up</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="/log.js"></script>
</body>
</html>
